name: archon-managed
on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number'
        required: true
      comment_id:
        description: 'Comment ID'
        required: true
      model:
        description: 'AI Model'
        required: true
      archon_token:
        description: 'SaaS Token'
        required: true

jobs:
  archon:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Archon Agent
        uses: vediyappanm/pro-gitops/github@main
        env:
          GITHUB_TOKEN: ${{ github.token }}
          ARCHON_SaaS_TOKEN: ${{ github.event.inputs.archon_token }}
        with:
          model: ${{ github.event.inputs.model }}
          issue_number: ${{ github.event.inputs.issue_number }}

      - name: Self Cleanup
        if: always()
        run: |
          git config --global user.name "archon-pro[bot]"
          git config --global user.email "archon-pro[bot]@users.noreply.github.com"
          rm .github/workflows/archon-managed.yml
          git add .github/workflows/archon-managed.yml
          git commit -m "chore: cleanup temporary archon runner [skip ci]"
          git push origin ${{ github.ref_name }}
